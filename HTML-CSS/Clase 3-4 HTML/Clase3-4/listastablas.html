<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Opción 1</li>
        <li>Opción 2</li>
        <li>Opción 3</li>
        <li>Opción 4</li>
        <li>Opción 5</li>
        <li>Opción 6</li>
    </ol>
    <hr>
    <h2>Lista sin ordenar</h2>
    <ul>
        <li>Opción 1</li>
        <li>Opción 2</li>
        <li>Opción 3</li>
    </ul>
    <hr>

    <table>
        <caption>
            Título de la tabla
        </caption>
        <!-- Table header: cabecera de la tabla (thead) -->
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <!-- Table body: cuerpo de la tabla (tbody) -->
        <tbody>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
            </tr>
        </tbody>
        <!-- Table footer: pie de la tabla (tfoot) -->
        <tfoot>
            <tr>
                <td>Pie de tabla 1</td>
                <td>Pie de tabla 2</td>
            </tr>
        </tfoot>
        <!-- Leyenda o título de la tabla -->
    </table>
</body>

</html>
